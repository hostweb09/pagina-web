function isName() {
var str = document.forms[0].elements[0].value;
if (str == "") {
alert("\nEl campo Nombre est&aacute; vac&iacute;o.\n\nPor favor, entre su nombre.")
document.forms[0].elements[0].focus();
return false;
}
for (var i = 0; i < str.length; i++) 
{
var ch = str.substring(i, i + 1);
if (((ch < "a" || "z" < ch) && (ch < "A" || "Z" < ch)) && ch != ' ') 
{
alert("\nEl campo nombre s&oacute;lo admite letras y espacios.\n\nPor favor, vuelva a introducir su nombre.");
document.forms[0].elements[0].select();
document.forms[0].elements[0].focus();
return false;
   }
}

}
function isEmail()
{
emailAddress=document.forms[0].elements[1].value;
if (document.forms[0].elements[1].value == "") {
alert("\nEl campo e-mail est&aacute; en blanco.\n\nPor favor, entre su direcci&oacute;n de e-mail.")
document.forms[0].elements[1].focus();
return false; 
}
if (document.forms[0].elements[1].value.indexOf ('@',0) == -1 || 
document.forms[0].elements[1].value.indexOf ('.',0) == -1)
{
alert("\nEl campo e-mail requiere un signo \"@\" y un \".\"para ser correcto\n\nPor favor, entre de nuevo su direcci&oacute;n de e-mail.")
document.forms[0].elements[1].select();
document.forms[0].elements[1].focus();
return false;
}
else
{
toName();
return true;
}
}
function isBrowser()
{
if (document.forms[0].elements[2].value != navigator.appName + " " + navigator.appVersion)
{
if (confirm("\nHa cambiado de navegador.\n\nClick en OK para mantener los cambios.\n\nClick en Cancel para restaurar el navegador inicial.")) 
return true
else
{
document.forms[0].elements[2].value = navigator.appName + " " + navigator.appVersion;
return true;      
   }
}
else
return true;
}
function isCountry() {
var str = document.forms[0].elements[3].value;
if (str == "") {
alert("\nEl campo Pa&iacute;s est&aacute; en blanco.\n\nPor favor, introduzca su pa&iacute;s.")
document.forms[0].elements[3].focus();
return false;
}
for (var i = 0; i < str.length; i++) {
var ch = str.substring(i, i + 1);
if (((ch < "a" || "z" < ch) && (ch < "A" || "Z" < ch)) && ch != ' ') 
{
alert("\nEl campo Pa&iacute;s s&oacute;lo admite letras y espacios.\n\nPor favor, vuelva a introducir su pa&iacute;s");
document.forms[0].elements[3].select();
document.forms[0].elements[3].focus();
return false;
   }
}
return true;
}
function isComment() {
if (document.forms[0].elements[4].value == "") {
if (confirm("\nVa a enviar el formulario sin hacer un comentario.\n\nClick en CANCEL para incluir un comentario.\n\nClick en OK para continuar sin escribir comentario")) 
return true
else
{
document.forms[0].elements[4].focus();
return false;      
}
}
else
return true   
}
function isFavorite() {
if (document.forms[0].elements[5].value == "") {
if (confirm("\nVa a enviar el formulario sin hacer constar sus sitios web preferidos.\n\nClick en CANCEL para incluir sus favoritos.\n\nClick en OK para continuar sin incluirlos")) 
return true
else
{
document.forms[0].elements[5].focus();
return false;      
   }
}
else
return true   
}
